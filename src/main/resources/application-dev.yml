spring:
  datasource:
    url: jdbc:h2:mem:test-db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;
    username: sa
    password: password
    driverClassName: org.h2.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${museifier.oauth2.issuer-uri}
          # Point to the URI containing the public key so that our Resource Server can verify the tokensâ€™ integrity.
          jwk-set-uri: ${museifier.oauth2.jwk-uri}
  application:
    name: museum
  jpa:
    hibernate:
      # Disable Hibernate database initialization because we want to use 'schema.sql'
      ddl-auto: none
  h2:
    console:
      enabled: true

# ====== Disabled in prod ======
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    oauth:
      client-id: ${museifier.oauth2.client-id}
      client-secret: ${museifier.oauth2.client-secret}
      scopes: ${museifier.oauth2.scopes}
