spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/museifier
    username: sa
    password: password
    driverClassName: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${museifier.oauth2.issuer-uri}
          # Point to the URI containing the public key so that our Resource Server can verify the tokensâ€™ integrity.
          jwk-set-uri: ${museifier.oauth2.jwk-uri}
  application:
    name: museum
  jpa:
    hibernate:
      # Disable automatic schema creation/update for production.
      ddl-auto: none
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never

